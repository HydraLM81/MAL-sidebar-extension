<!DOCTYPE html>
<html>
<head>
  <title>MAL Anime List Sidebar</title>
  <style>
    /* Add custom styling for the sidebar */
    /* Adjust the styling to your preference */
    
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Add custom styling for the sidebar and hide it by default */
    /* Adjust the styling to your preference */
    #sidebar {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 300px;
      background-color: #FFF;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .sidebar-visible #sidebar {
      display: block;
    }

  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Anime Details</h1>
    <p>Title: <span id="animeTitle"></span></p>
    <p>Description: <span id="animeDescription"></span></p>
    <p>Score: <span id="animeScore"></span></p>
    <input type="text" id="editTitle" placeholder="Edit Title">
    <input type="text" id="editDescription" placeholder="Edit Description">
    <input type="text" id="editScore" placeholder="Edit Score">
    <button id="saveButton">Save</button>
  </div>
  <script src="popupScript.js"></script>
</body>
</html>
